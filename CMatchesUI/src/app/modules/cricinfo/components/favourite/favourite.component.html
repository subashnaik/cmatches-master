<div class="container" *ngIf="loading else loaded">
    <mat-spinner></mat-spinner>
</div>
<ng-template #loaded>
    <div class="container">
        <app-card *ngFor="let cricMatch of matches" [cricMatch]=cricMatch
            (deleteFromFavouriteList)='deleteFromFavouriteList($event)'>
        </app-card>
    </div>
</ng-template>
