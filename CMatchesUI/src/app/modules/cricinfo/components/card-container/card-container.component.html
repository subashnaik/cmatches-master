<div class="container" *ngIf="loading else loaded">
  <mat-spinner></mat-spinner>
</div>
<ng-template #loaded>
  <mat-form-field class="field" appearance="outline">
    <mat-label class="label">Search Title</mat-label>
    <input (keyup)="onKey($event)" matInput class="input">
    <mat-icon matSuffix>
      <i class="material-icons">
        search
      </i>
    </mat-icon>
  </mat-form-field>
  <div class="container">
    <app-card *ngFor="let cricMatch of cricMatches" [cricMatch]=cricMatch
      (addToFavouriteList)=addToFavouriteList($event)>
    </app-card>
  </div>
</ng-template>
