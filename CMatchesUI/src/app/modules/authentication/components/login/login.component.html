<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field>
        <mat-label class="label">Username</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input id="userId" class="matInputdata" matInput [(ngModel)]="user.userId" name="userId" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label class="label">Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input id="userPassword" type="password" class="matInputdata" matInput [(ngModel)]="user.userPassword"
          name="userPassword" required />
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="login-click" mat-raised-button color="accent" (click)="login()">Login</button>
    <button class="register-button" mat-raised-button color="accent" [routerLink]="['/register']">Register</button>
  </mat-card-actions>
</mat-card>
